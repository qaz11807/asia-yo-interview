---

- name: Deply image to EC2 instances
  hosts: webservers
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
  environment:
    - DATABASE_URL: "{{ database_url }}"
    - SECRET_KEY_BASE: "{{ secret_key_base }}"
  roles:
    - deploy-server