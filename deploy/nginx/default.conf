upstream api {
    server app:3000;
}

server {
  listen       80;
  server_name  _;

  access_log /var/log/nginx.access.log;
  error_log  /var/log/nginx.error.log;

  location / {
    try_files $uri @rails;
  }

  location @rails {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://api;
  }
}