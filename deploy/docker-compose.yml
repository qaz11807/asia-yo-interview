version: '3'

services:
  app:
    image: asia-yo
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    networks:
      - asia-yo

  nginx:
    image: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - asia-yo
    depends_on:
      - app
    
networks:
  asia-yo:
    external: true